<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Subscription</title>
    <link rel="stylesheet" href="static/sub_page_style.css">
</head>
<body>
<h2>Course Subscription</h2>
<form id="subForm" method="post" action="/add_sub">
        <label for="courses">Select a course:</label>
        <select id="courses" name="course">
             {% for course in courses %}
              <option value={{course[0]}}>{{course[0]}}</option>
             {%endfor%}
        </select>

        <br>

        <input type="email" id="email" name="email" required placeholder="Enter Mail Address">

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
